<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style type="text/css">
		html,body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		#center {
			position: relative;
			width: 400px;
			height: 200px;
			margin: 0 auto;
			top: 50%;
			margin-top: -100px;
			background-color: #ccc;
			overflow: hidden;
		}

		.circular {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #fc0;
			border-radius: 50px;
		}
		.circular1 {
			top: -50px;
			left: -50px;
		}
		.circular2 {
			top: 150px;
			left: 350px;
		}
	</style>
</head>
<body>
	<div id="center">
		<div class="circular1 circular"></div>
		<div class="circular2 circular"></div>
	</div>
</body>
</html>
