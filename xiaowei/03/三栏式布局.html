<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏式布局</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrap">
		<div id="logo" class="column">
			<div class="teamlogo">
				<img src="images/teamlogo.jpg">
				<span>OMG</span>
			</div>
		</div>

		<div id="sidebar" class="column">
			<img src="images/4420.png">
			<img src="images/4421.png">
			<img src="images/4422.png">
			<img src="images/4423.png">
			<img src="images/4424.png">
			<img src="images/4425.png">
		</div>

		<div id="main" class="column">
			<div id="aboutomg" class="about-omg">
			    <div class="about-ti"><img alt="omg简介" src="images/omg-about.png"></div>
			    <div class="about-txt">
			        <table>
		                <tr>
		                    <td>
		                        <ul>
		                            <li>
		                                姓 名：OMG电子竞技俱乐部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;英文名：Oh My God
		                            </li>
		                            <li>
		                                年 龄：5岁 出生于2012年6月一个炎热的午后
		                            </li>
		                            <li>
		                                专 业：英雄联盟
		                            </li>
		                            <li>
		                               我在电子竞技世界中主修英雄联盟，几个赛季下来经历过巅峰也跌到过谷底，磨练造就
		                            </li>
		                            <li>
		                               了我坚忍不拔，不服输努力奋斗的个性。当然，还会勇敢的自黑。赛场外的我，同样热
		                            </li>
		                            <li>
		                                衷于公益事业，一直希望能将属于电竞的正能量传递给需要帮助的人们。
		                            </li>
		                            <li>
		                                几年电竞生涯，一路走来最感恩的还是有粉丝们不离不弃的支持。
		                            </li>
		                            <li>
		                                带着这份支持，我会一路走下去，黑暗势力，青春无惧。
		                            </li>
		                        </ul>
		                    </td>
		                </tr>
			        </table>
			    </div>
			</div>
		</div>

	</div>
</body>
</html>
