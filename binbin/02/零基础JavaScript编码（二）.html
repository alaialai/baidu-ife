<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var aqi_list = document.getElementById("aqi-list");
  var pollution = aqiData.filter(function(a) {return a[1]>60});
  pollution.sort(function(x,y) {return x>y?-1:1;});
  for (var i = 0; i < pollution.length; i++) {
    aqi_list.innerHTML += "<li>"+"第"+(i+1)+"名："+pollution[i][0]+","+pollution[i][1]+"</li>";
  }

})();

</script>
</body>
</html>
