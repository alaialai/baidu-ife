	<title>表单联动</title>

				<option value="天津">天津</option>
				<option value="上海">上海</option>
			</select>

			<select id="school">
				<option value="0">请选择学校</option>
			</select>

		</div>

		<div id="for_non_student">
			<p>就业单位</p>
			<input type="text" id="company">

			<script src="script.js"></script>
			<script type="text/javascript">
				
			</script>
	</form>
</body>
</html>
